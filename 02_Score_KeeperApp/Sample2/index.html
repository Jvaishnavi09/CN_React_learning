<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
    <style>
      .card {
        width: 250px;
        padding: 10px 20px;
        border-radius: 20px;
        margin: 50px auto;
        background-color: rgb(236, 236, 236);
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      }

      .inputs {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 60%;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Do not change the classNames of the elements from the default markup
      let nameRef = React.createRef();
      let emailRef = React.createRef();
      let aboutRef = React.createRef();

      const Card = () => (
        <div className="card">
          <h3>Name: {nameRef.current.value} </h3>
          <p>Email: aboutRef.current.value</p>
          <p>About: emailRef.current.value</p>
        </div>
      );

      const App = () => (
        <div className="App">
          <div className="inputs">
            <input ref={nameRef} placeholder="Name" />
            <input ref={emailRef} type="email" placeholder="Email" />
            <textarea ref={aboutRef} placeholder="About"></textarea>
            <p></p>
          </div>
        </div>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(
        <>
          <App />
          <Card />
        </>
      );

      console.logif(
        nameRef.current.value,
        emailRef.current.value,
        aboutRef.current.value
      );
      if (
        nameRef.current.value != "" ||
        emailRef.current.value != "" ||
        aboutRef.current.value != ""
      ) {
        rootElement.render(
          <>
            <Card />
            <App />
          </>
        );
      }
    </script>
  </body>
</html>
